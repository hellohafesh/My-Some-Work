<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <center>
      <h1>Login</h1>
    </center>

    <hr />

    <h1>Name:</h1>
    <input type="text" />
    <h1>Email:</h1>
    <input type="email" />
    <h1>Phone:</h1>
    <input type="number" />
    <h1>Password:</h1>
    <input type="password" />
    <h1>Choose Image:</h1>
    <input type="file" />

    <h1>Gender:</h1>
    <input type="radio" id="html" name="fav_language" value="HTML" />
    <label for="html">Male</label><br />
    <input type="radio" id="css" name="fav_language" value="CSS" />
    <label for="css">Female</label><br />
    <input
      type="radio"
      id="javascript"
      name="fav_language"
      value="JavaScript"
    />
    <label for="javascript">Hijla</label>

    <h1>Select Your Country:</h1>
    <select>
      <option>Bangladesh</option>
      <option>Bidesh</option>
    </select>

    <h1>What is Your Favourite Food.</h1>

    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
    <label for="vehicle1"> Jackfruite</label><br />
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
    <label for="vehicle2"> Mango</label><br />
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
    <label for="vehicle3">Pineapple</label><br />
    <br />
    <br />
    <br />
    <br />
    <center>
      <input type="submit" value="Dhuk" />
    </center>
  </body>
</html>
